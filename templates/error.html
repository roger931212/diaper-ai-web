<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>發生錯誤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Noto Sans TC", Arial, sans-serif;
            background: #f6f7f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 16px;
            color: #d9534f;
        }
        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 24px;
        }
        a {
            display: inline-block;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>發生錯誤</h1>
        <p>{{ message }}</p>
        <a href="/form">返回填寫表單</a>
    </div>
</body>
</html>
