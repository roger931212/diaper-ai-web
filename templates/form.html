<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>尿布疹 AI 初步檢測 - 填寫資料</title>

    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            background: #f0f2f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        label { font-weight: bold; }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="file"] {
            padding: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

<h2>尿布疹 AI 初步檢測</h2>

<form action="/submit_case" method="post" enctype="multipart/form-data">

    <label>姓名</label>
    <input type="text" name="name" required />

    <label>聯絡電話</label>
    <input type="text" name="phone" required />

    <label>LINE ID</label>
    <input type="text" name="line_id" required />

    <label>上傳患部照片（請清晰拍攝）</label>
    <input type="file" name="image" accept="image/*" required />

    <button type="submit">送出</button>
</form>

</body>
</html>
