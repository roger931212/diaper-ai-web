<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>AI 檢測結果</title>

    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; }

        .ai-result {
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
        }

        .pending {
            color: #888;
        }

        .back-btn {
            margin-top: 25px;
            padding: 12px;
            background: #007bff;
            color: white;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>AI 初步檢測結果</h2>

    <div class="ai-result">
        {% if case.ai_level is none %}
            <p class="pending">AI 分析中，請稍候…（系統會自動更新）</p>
            <script>
                setTimeout(() => {
                    window.location.reload();
                }, 5000); // 5 秒刷新一次
            </script>
        {% else %}
            <p><b>AI 判斷級數：</b> Level {{ case.ai_level }}</p>
            <p><b>建議：</b> {{ case.ai_suggestion }}</p>
        {% endif %}
    </div>

    <button class="back-btn" onclick="location.href='/form'">返回重新檢測</button>
</div>

</body>
</html>
